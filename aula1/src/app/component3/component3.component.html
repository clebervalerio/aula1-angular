<!-- Condicional -->
@if (media >=7) {
    <p>Aprovado(a)</p>
}@else if (MEDIA >= 5) {
    <P>Em exame</P>
}@else {
    <p>Reprovado(a)</p>
}

<!-- Escolha -->
@switch (linguagem) {
    @case ('HTML') {
        <p>Linguagem de estruturação para site.</p>
    }
    @case ('CSS') {
        <p>Linguagem de estilização de sites</p>
    }
}
