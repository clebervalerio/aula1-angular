<!-- Tipos de Bind -->
<!-- PROPERTY BIND    : BASICAMENTE A TROCA DE INFORMAÇÕES DO ARQUIVO TS PARA O HTML E REVERSO
    ()   -> HTML CHAMA UMA FUNÇÃO/VARIÁVEL NO ARQUIVO TS  ---  ENVIAR INFORMAÇÕES DO HTML PARA O TYPE SCRIPT  TS: PARA FAZER UMA FUNÇÃO DE CLICK , CHANGE, TECLADO
    []   -> PEGA A INFORMAÇÃO DO ARQUIVO TS E ENVIA PARA O ARQUIVO HTML
    [()] -> VIA DE MÃO DUPLA
-->
<!-- 

    É PRECISO SABER QUAL TIPO DE BIND  A SUA  FUNÇÃO  TRABALHA

    O IF TRABALHA APENAS COM [ngIF]

    se for trabalhar com ngModel  [(ngModel)]
    função de teclado ou de mouse  ( )
 -->

               <!-- IF -->

 <!-- aqui a regra de negócio fica aqui dentro logo após o p -->
 <!-- pode ser trabalhado dentro de qualquer estrutura html pode ser form, table, p , img, alerta, ou ocultar atraves do boolean exibir ou ocultar -->
 
 <!-- um botão e a função do botão fica entre () = "" atribuido a função -->
 <button (click)="visibilidadeTexto()">clique aqui</button>
 <P *ngIf="exibirTexto">Aprendendo a trabalhar com ngIf</P>

 <!-- template -->
 <!--  é como se fosse um componente filho com uma regra 
para parecer quando for solicitado -->
 <ng-template [ngIf]="exibirTexto">
    <p>texto dentro do template...</p>
 </ng-template>
 <!-- For -->
 <ul *ngFor="let nome of nomes">
    <li>{{nomes}}</li>
 </ul>

 <!-- SWITCH -->
 <select [(ngModel)]="linguagem">
    <option value="">Selecionar alguma linguagem</option>
    <option value="C#">C#</option>
    <option value="Java">java</option>
    <option value="Python">Python</option>
 </select>

 <ul [ngSwitch]="linguagem">
    <li *ngSwitchCase="'C#'">C# é uma linguagem desenvolvida pela Microsoft</li>
    <li *ngSwitchCase="'Java'">java é uma linguagem que pertence a Oracle</li>
    <li *ngSwitchCase="'Python'">Python é uma linguagem muito rápida</li>
    <li *ngSwitchCase="''">Informe sua linguagem</li>
 </ul>
